<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Exercicio 03</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Extrato</legend>
        <div>
          <label for="nmr_conta">Número da Conta</label>
          <input type="number" id="nmr_conta" />
        </div>
        <div>
          <label for="saldo">Saldo</label>
          <input type="text" id="saldo" />
        </div>
        <div>
          <label for="debito">Débito</label>
          <input type="text" id="debito" />
        </div>
        <div>
          <label for="credito">Crédito</label>
          <input type="text" id="credito" />
        </div>
        <button id="submit" type="button" onclick="calculaSaldo() ">Exibir Saldo Atual</button>
      </fieldset>
    </form>
    <div class="resultados">
      <div>
          <p>Saldo Atual: R$ <span id="saldo_atual"></span></p>
      </div>
      <div>
        <p id="mensagem"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
